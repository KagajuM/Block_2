<!DOCTYPE html>
<html lang=en>
    <head>
        <title>My Restaurant Review</title>
        <!-- Reference to CSS stylesheet -->
        <link rel="stylesheet" type="text/css" href="main3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="exercise3.js"></script>
        <meta charset="utf-8"/>
    </head>

    <body onload="loadFoods()">

        <!--Event Card-->
        <template>
            <div class="event">
                <a href="#" class="fa fa-close" style="float: right"  id="close-button"></a>
                <div class="clearfix"></div>

                <img src= "montaditos.jpg" alt="montaditos" id="img">
                <p style="padding:15px 10px 0px 0px; font-size: 20px" id="text">Montaditos</p>
                <div class="clearfix"></div>
                <div class="share-icons" style="margin-top:30px">
                    <a href="#" class="fa fa-thumbs-up" id="like">
                        <span class="like-text">Like</span>
                    </a>

                    <a href="#" class="fa fa-comment" id="comment">
                        <span class="comment-text">Comment</span>
                    </a>

                    <a href="#" class="fa fa-share-alt" id="share">
                        <span class="share-text">Share</span>
                    </a>

                    <p class="date">03/06/19 15:47</p>
                </div>
            </div>
        </template>
        <!--End of event Card-->

        <!-- HEADING DIV -->
        <div class="heading">
            <ul>
                <li>
                    <img src="burger_icon.png" alt="logo">

                </li>
                <li><h1 style = "color: white; float: left">My Restaurant Review</h1></li>
                <li style="float: right"><a href="#option3">Log Out</a></li>
                <li style="float: right"><a href="#option2">Register</a></li>
                <li style="float: right"><a href="#option1">Login</a></li>
            </ul>
        </div>

        <div class="share-popup" id="share-popup">
            <a href="#" class="fa fa-close" id="close"
               style="float: right; border: 5px solid white; padding: 1px; color:white"></a>
            <br/>
            <h3 style="text-align: center; color:white; padding: 10px">Hello World!</h3>
            <br/>
            <div style="text-align: center" id = "icons">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>
        </div>

        <div class="body-container">
            <!-- BOX 1 DIV -->
            <div class="vertical-container" id= "foods" > 
                <div>
                    <p class="title">
                        Food
                        <a href="#" class="fa fa-ellipsis-v" onclick="showMenu('foods')"></a>
                    <div class="dropdown-content">
                        <p onclick="archiveList('foods')">Archive List</p>
                        <p>Add Item</p>
                        <p>Bookmark</p>
                        <p>About</p>
                    </div>
                </div>
            </div>

            <!-- BOX 2 DIV -->
            <div class="vertical-container" id="drinks">
                <div>
                    <p class="title">
                        Drinks
                        <a href="#" class="fa fa-ellipsis-v" onclick="showMenu('drinks')"></a>
                    <div class="dropdown-content">
                        <p onclick="archiveList('drinks')">Archive List</p>
                        <p>Add Item</p>
                        <p>Bookmark</p>
                        <p>About</p>
                    </div>

                </div>
            </div>

            <!-- BOX 3 DIV -->
            <div class="vertical-container" id="desserts">
                <div>
                    <p class="title">
                        Desserts
                        <a href="#" class="fa fa-ellipsis-v" onclick="showMenu('desserts')"></a>
                    <div class="dropdown-content">
                        <p onclick="archiveList('desserts')">Archive List</p>
                        <p>Add Item</p>
                        <p>Bookmark</p>
                        <p>About</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <!-- FOOTER -->
        <footer>
            <div class="footer" style="text-align: center">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </footer>
    </body>
</html>
